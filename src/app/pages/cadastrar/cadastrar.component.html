<div class="page-container">
 <div class="content">
 <div *ngIf="mensagemSucesso" class="mensagem-sucesso">
  {{ mensagemSucesso }}
</div>
<div *ngIf="mensagemErro" class="mensagem-erro">
  {{ mensagemErro }}
</div>
 <h1 class="form-title">Cadastrar Usuário</h1>
 <form [formGroup]="formCadastro" (ngSubmit)="cadastrarUsuario()" class="form-container">
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="Email">
    <mat-error *ngIf="formCadastro.get('Email')?.hasError('required')">
      Email é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
  <mat-label>Senha</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" formControlName="Senha">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar senha'" [attr.aria-pressed]="!hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="formCadastro.get('Senha')?.hasError('required')">
    Senha é obrigatória
  </mat-error>
 </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Perfil</mat-label>
    <mat-select formControlName="Perfil">
      <mat-option value="1">Administrador</mat-option>
      <mat-option value="2">Usuario</mat-option>
    </mat-select>
    <mat-error *ngIf="formCadastro.get('Perfil')?.hasError('required')">
      Perfil é obrigatório
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Enviar</button>
  </form>
 </div>
</div>
<app-footer></app-footer>
